<section id="intro">
    <div class="intro-container">
      <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">
  
        <ol class="carousel-indicators"></ol>
  
        <div class="carousel-inner" role="listbox">
  
          <div class="carousel-item active">
            <div class="carousel-background"><img src="../../../assets/img/slider/tecnologia-en.png" alt=""></div>
            <div class="carousel-container">
              <div class="carousel-content">
  
                <h2> {{ 'Weareprofessional' | translate:user }} </h2>
                <p>{{ 'lorem' | translate:user }}</p>
                <a href="#featured-services" class="btn-get-started scrollto">{{ 'GetStarted' | translate:user }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- #intro -->
  

  <section id="details">
    <div class="container">
    <h2 class="product-header">Product details</h2>
<div class="row">
    <div *ngFor="let image of product.productImage" class="col-md-4">
       <div  class="card">
          <img class="card-img-top" src="{{image}}" alt="Card image cap"> 
       </div>
    </div>
   
 </div>
 <h2 class="product-header">{{product.name}} </h2>
    </div>
</section><!-- #details -->
